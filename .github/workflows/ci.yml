name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' 

      - name: Install dependencies
        run: npm install
        
      - name: Start development server
        run: npm run dev 

      - name: Run tests
        run: npm test

      - name: Run tests with environment variables
        env:
          PORT: ${{ secrets.PORT }}  
        run: npm test
